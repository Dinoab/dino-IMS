{% extends 'inventory/base.html' %}
{% load widget_tweaks %} 
{% block content %}
<div class="row">
    <div class=" col-md-6">
        <div class=" card mx-auto" style="width: 40rem; ">
            <div class="card-body">
                <h5 class="card-title mb-3">Update this  Item</h5>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">name</label>
                        {% render_field form.name class="form-control" type="name" %}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
