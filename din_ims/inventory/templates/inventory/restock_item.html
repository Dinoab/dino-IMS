{% extends 'inventory/base.html' %}
{% load widget_tweaks %} 

{% load static %}
{% block content %}
<div class="row">
    <div class=" col-md-6">
        <div class=" card mx-auto" style="width: 40rem; ">
            <div class="card-body">
                <h5 class="card-title mb-3">Restock Item</h5>
                    
                <form method="POST" >
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="item" class="form-label">Item Name</label>
                        {% render_field form.item class="form-control" type="item" %}
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1">Restock Amount</label>
                        {% render_field form.amount class="form-control" %}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
